<div class="container">
  <app-hero-detail [hero]="selectedHero"></app-hero-detail>
  <mat-card>
    <mat-card-content>
      <mat-list>
        <h3 mat-subheader>Heroes</h3>
        <mat-list-item *ngFor="let hero of heroes" (click)="onSelect(hero)" [ngClass]="{'selected': hero === selectedHero}"> 
          {{hero.name}}
        </mat-list-item>
      </mat-list>
    </mat-card-content>
    <button mat-raised-button (click)="onCreate()" >Add hero ! </button>
  </mat-card>
</div>
