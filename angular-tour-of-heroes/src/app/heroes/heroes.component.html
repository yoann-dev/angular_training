<div class="container">
  <mat-card>
    <mat-card-content>
      <mat-list>
        <h3 mat-subheader>Heroes</h3>
        <a mat-list-item *ngFor="let hero of heroes" routerLink="/detail/{{hero.id}}"> 
            {{hero.name}}</a>
      </mat-list>
    </mat-card-content>
  </mat-card>
  <app-messages></app-messages>
</div>
