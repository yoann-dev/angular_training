<div id="search-component">
  <mat-card>
    <mat-card-content>
      <form>
        <mat-form-field class="example-full-width">
          <input #searchBox matInput placeholder="Search Hero" (keyup)="search(searchBox.value)">
        </mat-form-field>
      </form>
      <mat-nav-list>
          <a mat-list-item routerLink="/detail/{{hero.id}}" *ngFor="let hero of heroes$ | async"> {{hero.name}} </a>
      </mat-nav-list>
    </mat-card-content>
  </mat-card>
</div>
