<div class="container">
  <mat-card>
    <h1>Top Heroes</h1>
    <br/>
    <mat-grid-list cols="4" rowHeight="10rem" gutterSize="1rem" >
      <mat-grid-tile *ngFor="let hero of heroes">
          <a routerLink="/detail/{{hero.id}}" class="element_grid">
            {{hero.name}}
          </a>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-card>
  <app-hero-search></app-hero-search>
</div>
